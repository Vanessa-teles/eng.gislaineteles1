{% extends 'core/base.html' %}
{% load static %}

{% block title %}Contato - Gislaine Teles Engenharia{% endblock %}

{% block content %}

{% if messages %}
    <ul class="messages" style="list-style: none; padding: 0; margin-bottom: 1rem;">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" style="padding: 0.75rem 1.25rem; margin-bottom: 1rem; border: 1px solid transparent; border-radius: 0.25rem; color: #155724; background-color: #d4edda; border-color: #c3e6cb;"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<!-- Main Content -->
<div class="container">
    <section class="container medium">
        <div class="box" style="margin-top: 50px; background-color: var(--contact-bg); border-radius: 8px; padding: 2rem;">
            <h2 style="text-align: center; margin-bottom: 2rem; color: var(--text-color);">Entre em contato via E-mail</h2>
            
            <form method="post" action="#" class="contact-form">
                {% csrf_token %}
                <div class="row gtr-50 gtr-uniform">
                    <div class="col-6 col-12-mobilep">
                        <input type="text" name="nome" id="nome" placeholder="Nome" required style="background-color:rgb(237, 237, 237); border-color:rgb(147, 147, 147); width: 100%;" />
                    </div>
                    <div class="col-6 col-12-mobilep">
                        <input type="email" name="email" id="email" placeholder="E-mail" required style="background-color: rgb(237, 237, 237); border-color: rgb(147, 147, 147); width: 100%;" />
                    </div>
                    <div class="col-6 col-12-mobilep">
                        <input type="text" name="telefone" id="telefone" placeholder="Telefone" required style="background-color: rgb(237, 237, 237); border-color: rgb(147, 147, 147); width: 100%;" />
                    </div>
                    <div class="col-6 col-12-mobilep">
                        <input type="text" name="cidade" id="cidade" placeholder="Cidade" required style="background-color: rgb(237, 237, 237); border-color: rgb(147, 147, 147); width: 100%;" />
                    </div>
                    <div class="col-12">
                        <select name="service" id="service" required style="background-color:rgb(237, 237, 237); border-color: rgb(147, 147, 147); width: 100%;">
                            <option value="">Selecione o serviço</option>
                            <option value="entrega">Vistoria de Entrega de Chaves</option>
                            <option value="sindico">Vistoria para Síndicos</option>
                            <option value="laudo">Laudos Técnicos</option>
                            <option value="outro">Outro serviço</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <input type="text" name="assunto" id="assunto" placeholder="Assunto" required style="background-color: rgb(237, 237, 237); border-color: rgb(147, 147, 147); width: 100%;" />
                    </div>
                    <div class="col-12">
                        <textarea name="mensagem" id="mensagem" placeholder="Mande sua mensagem" rows="6" required style="background-color: rgb(237, 237, 237); border-color: rgb(147, 147, 147); width: 100%;"></textarea>
                    </div>
                    <div class="col-12">
                        <ul class="actions special">
                            <li>
                                <input type="submit" value="Enviar e-mail" style="background-color: #5a7d7c; color: white; border: none; padding: 0.8rem 2rem; font-size: 1rem; border-radius: 4px; cursor: pointer; margin: 2rem auto; display: block;" />
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
