<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<title>Contato - Gislaine Teles Engenharia</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	</head>
	<body>
		<!-- Header -->
		<header id="header">
			<a href="index.html"><img src="images/logo-placeholder.png" alt="Logo Gislaine Teles" /></a>
			<nav id="nav">
				<ul>
					<li><a href="index.html">Inicio</a></li>
				</ul>
			</nav>
		</header>

		<!-- Main Content -->
		<div class="container">
            <section class="container medium">
                <div class="box" style="margin-top: 50px; background-color: var(--contact-bg); border-radius: 8px; padding: 2rem;">
                    <h2 style="text-align: center; margin-bottom: 2rem; color: var(--text-color);">Entre em contato via E-mail</h2>
                    
                    <form method="post" action="#" class="contact-form">
                        <div class="row gtr-50 gtr-uniform">
                            <div class="col-6 col-12-mobilep">
                                <input type="text" name="nome" id="nome" placeholder="Nome" required style="background-color: #ffeeba; border-color: #e6b000;" />
                            </div>
                            <div class="col-6 col-12-mobilep">
                                <input type="email" name="email" id="email" placeholder="E-mail" required style="background-color: #e6e6fa; border-color: #9370db;" />
                            </div>
                            <div class="col-6 col-12-mobilep">
                                <input type="text" name="telefone" id="telefone" placeholder="Telefone" required style="background-color: #d1e7dd; border-color: #20b2aa;" />
                            </div>
                            <div class="col-6 col-12-mobilep">
                                <input type="text" name="cidade" id="cidade" placeholder="Cidade" required style="background-color: #e6e6fa; border-color: #9370db;" />
                            </div>
                            <div class="col-6 col-12-mobilep">
										<select name="service" id="service" placeholder="service" required style="background-color: #e6e6fa; border-color: #9370db;" />
											<option value="">Selecione o serviço</option>
											<option value="entrega">Vistoria de Entrega de Chaves</option>
											<option value="sindico">Vistoria para Síndicos</option>
											<option value="laudo">Laudos Técnicos</option>
											<option value="outro">Outro serviço</option>
										</select>
									</div>
                            <div class="col-12">
                                <input type="text" name="assunto" id="assunto" placeholder="Assunto" required style="background-color: #e6e6fa; border-color: #9370db;" />
                            </div>
                            <div class="col-12">
                                <textarea name="mensagem" id="mensagem" placeholder="Mande sua mensagem" rows="6" required style="background-color: #ffe5d9; border-color: #ff7f50;"></textarea>
                            </div>
                            <div class="col-12">
                                <ul class="actions special">
                                    <li><input type="submit" value="Enviar e-mail" style="background-color: #5a7d7c; color: white; border: none; padding: 0.8rem 2rem; font-size: 1rem; border-radius: 4px; cursor: pointer; margin: 2rem auto; display: block;" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                    
                    <div style="text-align: center; margin-top: 3rem;">
                        <h2 style="margin-bottom: 1.5rem;">Ou, envie um Whatsapp!</h2>
                        <a href="https://wa.me/5511985796256/?text=Olá, gostaria de saber mais informações sobre seus serviços." target="_blank">
                            <img src="images/whatsapp-icon.png" alt="WhatsApp" style="width: 60px; height: auto;" />
                        </a>
                    </div>
                </div>
            </section>
		</div>

		<!-- Footer -->
		<footer class="footer">
			<div class="social-links">
				<a href="https://www.instagram.com/eng.gislaineteles" target="_blank"><i class="fab fa-instagram"></i></a>
				<a href="https://www.linkedin.com/in/gislaine-teles-/" target="_blank"><i class="fab fa-linkedin"></i></a>
				<a href="mailto:gislaine.teles.eng@gmail.com"><i class="fas fa-envelope"></i></a>
				<a href="https://wa.me/5511985796256/?text=Olá, gostaria de saber mais informações sobre seus serviços." target="_blank"><i class="fab fa-whatsapp"></i></a>
			</div>
			<div class="copyright">
				&copy; Gislaine Teles. Todos os direitos reservados. CREA nº XXXXX
			</div>
		</footer>
	</body>
</html>
